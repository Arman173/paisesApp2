<h2 class="animate__animated animate__fadeInDown animate__fast">Por País</h2>
<hr>

<div class="row">
    <div class="col">

        <app-pais-input 
            (onEnter)="buscar( $event )"
            (onDebounce)="setSugerencias( $event )"
            placeholder="Buscar por país...">
        </app-pais-input>

    </div>
</div>

<ul *ngIf="mostrarSugerencias"
    class="list-group">
    <li *ngFor="let pais of sugerencias"
        class="list-group-item list-group-item-action">
        <a class="nav-link p-0"
           [routerLink]="['/pais', pais.alpha2Code]">
            {{ pais.name }}
        </a>
    </li>

    <li class="list-group-item list-group-item-action"
        (click)="buscar( termino )">
        <a class="nav-link p-0">
            Buscar "{{ termino }}"
        </a>
    </li>
</ul>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término: {{ termino }}
</div>

<div class="row" *ngIf="!hayError">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>
        
    </div>
</div>

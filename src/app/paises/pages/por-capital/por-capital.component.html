<h2 class="animate__animated animate__fadeInDown animate__fast">Por Capital</h2>
<hr>

<div class="row">
    <div class="col">

        <app-pais-input 
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias( $event )"
            placeholder="Buscar por capital...">
        </app-pais-input>

    </div>
</div>
<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término: {{ termino }}
</div>

<div class="row" *ngIf="!hayError">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>
        
    </div>
</div>
